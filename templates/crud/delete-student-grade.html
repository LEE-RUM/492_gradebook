{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block ExtraCss %}
{% endblock ExtraCss %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <h3 class="lead my-4">Are you sure you want to delete Grade: "{{ object.name }}"?</h3>
        <form action="." method="POST">
            {% csrf_token %}
            <a href="{% url 'crud:HomeView' %}" class="btn btn-primary" >Go Back</a>
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
    </div>
  </div>
</div>

{% endblock content %}


{% block ExtraJs %}
{% endblock ExtraJs %}
